<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>HTML Form Assignment</title>

  <body>
    <p>Fill up the registration form carefully and submit it to enroll your name in the class.</p>
    <form>
      <table style="width: 50%;">
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>
        <tr>
          <td><label for="a1">Student Name</label></td>
          <td><input type="text" id="a1"></td>
        </tr>
        <tr>
          <td><label for="a2">Father's Name</label></td>
          <td><input type="text" id="a2"></td>
        </tr>
        <tr>
          <td><label for="a4">Date of Birth</label></td>
          <td><input type="date"  id="a4"></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><label>Male</label>
          <input type="radio" name="gen">
          <label>Female</label>
          <input type="radio" name="gen"></td>
        </tr>
        <tr>
          <td><label for="a6">Email ID</label></td>
          <td><input type="email" id="a6"></td>
        </tr>
        <tr>
          <td><label for="a7">Telephone Number</label></td>
          <td><input type="number" id="a7"></td>
        </tr>
        <tr height="80px">
          <td><label for="a8">Address</label></td>
          <td><textarea id="a8" rows="3"></textarea></td>
        </tr>
        <td><label for="a9">State</label></td>
        <td><input type="text" id="a9"></td>
        <tr>
          <tr>
            <td><label for="b1">City</label></td>
            <td><input type="text" id="b1"></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <td></td>
          <td><input type="submit" value="Submit"> <input type="Reset" value="Reset"></td>
        </tr>
        

      </table>

    </form>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
      </body>
    </html>
